<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>许可证信息</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #pdf-viewer {
            width: 100vw; /* 占满视口宽度 */
            height: 100vh; /* 占满视口高度 */
            overflow: auto;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>

    <!-- 引入 PDF.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // 配置工作线程路径（使用 CDN 上的 worker 文件）
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // PDF 文件路径（假设 test.pdf 与当前 HTML 文件同目录）
        const pdfPath = 'test.pdf';

        // 初始化 PDF 查看器
        async function renderPDF() {
            const pdfDoc = await pdfjsLib.getDocument(pdfPath).promise;
            const pageNum = 1; // 渲染第一页
            const page = await pdfDoc.getPage(pageNum);
            
            const scale = 1.5;
            const viewport = page.getViewport({ scale });
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise;
            
            document.getElementById('pdf-viewer').appendChild(canvas);
        }

        renderPDF();

          // 渲染指定页并自适应屏幕
        async function renderPage(pageNum) {
            if (!pdfDoc) return;
            const page = await pdfDoc.getPage(pageNum);
 // 获取视口宽度（减去少量边距）
            const containerWidth = document.getElementById('pdf-viewer').clientWidth - 20;
            // 计算缩放比例，使 PDF 宽度适配容器
            const viewport = page.getViewport({ scale: 1 });
            const scale = containerWidth / viewport.width;
            const scaledViewport = page.getViewport({ scale });
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = scaledViewport.height;
            canvas.width = scaledViewport.width;
            
            await page.render({
                canvasContext: context,
                viewport: scaledViewport
            }).promise;

            const viewer = document.getElementById('pdf-viewer');
            viewer.innerHTML = ''; // 清空原有内容
            viewer.appendChild(canvas);

</body>
</html>
