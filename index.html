  <!-- PDF 预览区域 -->
    <div class="pdf-viewer-container">
        <!-- 
            方法一：使用 <embed> 标签 (推荐)
            src: PDF文件的路径。请将 'your_document.pdf' 替换为你的PDF文件名。
                 如果PDF和HTML文件在同一个文件夹，直接写文件名即可。
            type: 指定文件类型为 PDF。
            width/height: 设置为 100% 以填满父容器。
        -->
        <embed src="test.pdf" type="application/pdf" width="100%" height="100%">
