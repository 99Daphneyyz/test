<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>许可证信息</title>
  <style>
     h1 {
            text-align: center;
        }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }

    th,
    td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
    <h1>许可证信息</h1>
  <table id="infoTable">
    <tr>
      <th>统一社会信用代码：</th>
      <td><input type="text" id="creditCode"></td>
    </tr>
    <tr>
      <th>主体类别：</th>
      <td><input type="text" id="subjectType"></td>
    </tr>
    <tr>
      <th>经营项目：</th>
      <td><input type="text" id="businessItem"></td>
    </tr>
    <tr>
      <th>经营者名称：</th>
      <td><input type="text" id="operatorName"></td>
    </tr>
    <tr>
      <th>许可证编号：</th>
      <td><input type="text" id="licenseNumber"></td>
    </tr>
    <tr>
      <th>住所：</th>
      <td><input type="text" id="residence"></td>
    </tr>
    <tr>
      <th>经营地址：</th>
      <td><input type="text" id="businessAddress"></td>
    </tr>
    <tr>
      <th>日常监管机构：</th>
      <td><input type="text" id="supervisionOrg"></td>
    </tr>
    <tr>
      <th>日常监管人员：</th>
      <td><input type="text" id="supervisionPerson"></td>
    </tr>
    <tr>
      <th>发证机关：</th>
      <td><input type="text" id="issuingOrg"></td>
    </tr>
    <tr>
      <th>签发人：</th>
      <td><input type="text" id="issuer"></td>
    </tr>
    <tr>
      <th>发证日期：</th>
      <td><input type="text" id="issueDate"></td>
    </tr>
    <tr>
      <th>有效期：</th>
      <td><input type="text" id="validPeriod"></td>
    </tr>
  </table>
  <div style="text-align: center; margin: 20px;">
    <button onclick="saveData()">保存数据</button>
    <button onclick="loadData()">加载数据</button>
  </div>
  <script>
    function saveData() {
      const data = {
        creditCode: document.getElementById('creditCode').value,
        subjectType: document.getElementById('subjectType').value,
        businessItem: document.getElementById('businessItem').value,
        operatorName: document.getElementById('operatorName').value,
        licenseNumber: document.getElementById('licenseNumber').value,
        residence: document.getElementById('residence').value,
        businessAddress: document.getElementById('businessAddress').value,
        supervisionOrg: document.getElementById('supervisionOrg').value,
        supervisionPerson: document.getElementById('supervisionPerson').value,
        issuingOrg: document.getElementById('issuingOrg').value,
        issuer: document.getElementById('issuer').value,
        issueDate: document.getElementById('issueDate').value,
        validPeriod: document.getElementById('validPeriod').value
      };
      localStorage.setItem('tableData', JSON.stringify(data));
      alert('数据保存成功！');
    }

    function loadData() {
      const data = localStorage.getItem('tableData');
      if (data) {
        const parsedData = JSON.parse(data);
        document.getElementById('creditCode').value = parsedData.creditCode;
        document.getElementById('subjectType').value = parsedData.subjectType;
        document.getElementById('businessItem').value = parsedData.businessItem;
        document.getElementById('operatorName').value = parsedData.operatorName;
        document.getElementById('licenseNumber').value = parsedData.licenseNumber;
        document.getElementById('residence').value = parsedData.residence;
        document.getElementById('businessAddress').value = parsedData.businessAddress;
        document.getElementById('supervisionOrg').value = parsedData.supervisionOrg;
        document.getElementById('supervisionPerson').value = parsedData.supervisionPerson;
        document.getElementById('issuingOrg').value = parsedData.issuingOrg;
        document.getElementById('issuer').value = parsedData.issuer;
        document.getElementById('issueDate').value = parsedData.issueDate;
        document.getElementById('validPeriod').value = parsedData.validPeriod;
        alert('数据加载成功！');
      } else {
        alert('暂无保存的数据！');
      }
    }
  </script>
</body>

</html>
